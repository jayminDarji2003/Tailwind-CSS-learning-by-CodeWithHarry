<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Log-in or Sign-up</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-[#f0f2f5]">
    <div class="container mt-48 flex justify-center items-center">
        <!-- Left side start  -->
        <div class="left mx-12">
            <img class="w-[300px] h-[106px]" src="logo.svg" alt="Image is not able to see.">
            <p class="text-[28px] mx-6">Facebook helps you connect and share
            <br>
            with the people in your life.</p>
        </div>
        <!-- Left side end  -->

        <!-- right side start  -->
        <div class="right flex flex-col bg-white p-8 rounded-lg drop-shadow-2xl relative">
            <input class="p-4 rounded-md border-2 border-gray-200 my-2 w-[330px] hover:outline-2 focus:outline-cyan-500" type="text" placeholder="Email address or phone number">
            <input class="p-4 rounded-md border-gray-200 border-2 my-2 w-[330px] hover:outline-2 focus:outline-cyan-500" type="password" placeholder="Password">
            <button class="w-full my-2 bg-[#1877f2] text-white text-xl  font-bold p-3 rounded-md">Log in</button>
            <span class="mt-1 mb-5 text-center text-[#1877f2] hover:underline hover:decoration-1">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-500 text-white w-52 font-bold mx-auto rounded-md mt-5 p-3" >Create new account</button>

            <p class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
        <!-- right side end  -->
    </div>
</body>
</html>
